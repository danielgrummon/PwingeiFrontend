<div class='card' *ngIf='phenotype'>
    <div class='card-header'>
        {{pageTitle + ': ' + phenotype.name}}
    </div>

    <div class='card-body'>
        <table class='table'>
            <tbody>
                <tr>
                    <td>
                        <app-text [phenotype]="phenotype"></app-text>
                    </td>
                    <td>
                        <app-pictures [phenotype]="phenotype"></app-pictures>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class='card-footer'>
        <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
